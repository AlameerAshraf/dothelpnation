<ion-header>
  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">
  <ion-searchbar (ionInput)="getMessages($event)" placeholder="Seach in messages"></ion-searchbar>

  <ion-list>

    

    <ion-item-sliding *ngFor="let singleChat of userChats"  >
      <ion-item (click)="startChat(singleChat.destination_user_id)">
        <ion-avatar item-start>
          <img src="{{ singleChat.destination_user_photo }}">
        </ion-avatar>

        <h2 [ngClass]="{'unreadmessagebold': singleChat.unreadmessages , 'readmessagebold': !singleChat.unreadmessages}" >{{ singleChat.destination_user_name }}</h2>
        <p [ngClass]="{'unreadmessagebold': singleChat.unreadmessages , 'readmessagebold': !singleChat.unreadmessages}" >{{ singleChat.message }}</p>
        <ion-note item-end> {{ singleChat.time }}</ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="delateButton" icon-start>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
