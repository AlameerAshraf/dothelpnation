<ion-header>

  <ion-navbar>
    <ion-title>{{ data.backtologin }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid *ngIf="data != null">
    <ion-row padding-horizontal align-items-start>
      <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Logo-->
        <ion-thumbnail>
          <img [src]="data.logo">
        </ion-thumbnail>
        <!--Form Title-->
        <h1 ion-text register-title padding-bottom color="registerTitle">{{data.title}}</h1>
        <!---Input field username-->
        <ion-item>
          <ion-label stacked>{{data.labelUsername}}</ion-label>
          <ion-input required placeholder="{{data.username}}" type="text" [(ngModel)]="username"></ion-input>
          <!-- <ion-label error-field color="primary" no-margin *ngIf="!isUsernameValid">{{data.errorUser}}</ion-label> -->
        </ion-item>
        <!---Input field age-->
        <ion-item>
          <ion-label stacked>{{data.lableAge}}</ion-label>
          <ion-input required placeholder="{{data.age}}" type="age" [(ngModel)]="age"></ion-input>
          <!-- <ion-label error-field color="primary" *ngIf="!isEmailValid">{{data.errorEmail}}</ion-label> -->
        </ion-item>
        <!---Input field phone-->
        <ion-item>
          <ion-label stacked>{{data.lablePhone}}</ion-label>
          <ion-input required placeholder="{{data.phone}}" type="phone" [(ngModel)]="phone"></ion-input>
          <!-- <ion-label error-field color="primary" *ngIf="!isEmailValid">{{data.errorEmail}}</ion-label> -->
        </ion-item>
        <!---Input field email-->
        <ion-item>
          <ion-label stacked>{{data.lableEmail}}</ion-label>
          <ion-input required placeholder="{{data.email}}" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
            required [(ngModel)]="email"></ion-input>
          <!-- <ion-label error-field color="primary" *ngIf="!isEmailValid">{{data.errorEmail}}</ion-label> -->
        </ion-item>
        <!---Input field password-->
        <ion-item>
          <ion-label stacked>{{data.lablePassword}}</ion-label>
          <ion-input required placeholder="{{data.password}}" type="password" [(ngModel)]="password"></ion-input>
          <!-- <ion-label error-field color="primary" no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
        </ion-item>
        <!---Input field password-->
        <ion-item>
          <ion-label stacked>{{data.lableConfirmPassword}}</ion-label>
          <ion-input required placeholder="{{data.confirmpassword}}" type="confirmpassword" [(ngModel)]="confirmpassword"></ion-input>
          <!-- <ion-label error-field color="primary" no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label> -->
        </ion-item>

        <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!---Login button-->
          <button ion-button  full text-capitalize default-button (click)="onRegister('onRegister')">{{data.register}}</button>
          <!---Facebook button-->
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
