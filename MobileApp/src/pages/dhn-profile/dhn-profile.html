<ion-header>

  <ion-navbar dir={{dir}}>
    <ion-title>{{ data.HeaderLabel }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <img class="circle-pic" src="{{CurrentUserProfileData?.photo}}" />

  </div>
  <ion-item>
    <ion-label stacked>{{data.Username_profile}}</ion-label>
    <ion-input disabled="true" value="{{CurrentUserProfileData?.name}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>{{data.Email_profile}}</ion-label>
    <ion-input disabled="true" value="{{CurrentUserProfileData?.email}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>{{data.Age_profile}}</ion-label>
    <ion-input disabled="true" value="{{CurrentUserProfileData?.phone}}"></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" disabled="true" value="{{CurrentUserProfileData?.password}}"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label stacked>{{data.phone_profile}}</ion-label>
    <ion-input disabled="true" value="{{CurrentUserProfileData?.mobile}}"></ion-input>
  </ion-item>

  <br>
  <!-- <button ion-button block color="primary" outline (click)="showConfirm()">Show My Ads</button> -->


</ion-content>
