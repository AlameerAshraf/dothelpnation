<ion-header>

  <ion-navbar dir="{{dir}}">
    <ion-title>{{ data.HeaderLabel }}</ion-title>

    <ion-buttons start>
      <button ion-button (click)="filter()">
        <span color="primary" showWhen="ios">
          {{ data.IOScancel }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>
  
  <ion-list>
    <ion-item (click)="onblogSections()" dir="{{dir}}">
      <ion-icon name='ios-create' item-start></ion-icon>
      {{ data.BlogTypeLabel }}
      <ion-note item-end>
        {{ data.BlogType }}
      </ion-note>
    </ion-item>

    <ion-item (click)="onMainCities()" dir="{{dir}}"> 
      <ion-icon name='ios-navigate-outline' item-start></ion-icon>
      {{ data.CityLabel }}
      <ion-note item-end>
        {{ data.City }} 
      </ion-note>
    </ion-item>

    <ion-item (click)="onPlaces()" dir="{{dir}}">
      <ion-icon name='ios-flag'  item-start></ion-icon>
      {{ data.PlaceLabel }}
      <ion-note item-end>
        {{ data.Place }} 
      </ion-note>
    </ion-item>


    <ion-item dir="{{dir}}">
      <ion-icon name='md-text'  item-start></ion-icon>
      <ion-label>{{ data.TextSearchLabel }}</ion-label>
      <ion-input (keyup)="searchFilterWord($event)"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="primary" outline (click)="filter()">{{ data.FilterLabel }}</button>
  <!-- <button ion-button block color="primary" outline (click)="clear()">{{ data.ClearLabel }}</button> -->
</ion-content>
