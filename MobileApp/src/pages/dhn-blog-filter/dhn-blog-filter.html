<ion-header>

  <ion-navbar>
    <ion-title>Blogs Filter</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="onblogSections()">
      <ion-icon name='ios-create' item-start></ion-icon>
      Blog type
      <ion-note item-end>
        {{ BlogType }}
      </ion-note>
    </ion-item>

    <ion-item (click)="onMainCities()" > 
      <ion-icon name='ios-navigate-outline' item-start></ion-icon>
      City
      <ion-note item-end>
        {{ City }} 
      </ion-note>
    </ion-item>

    <ion-item (click)="onPlaces()" >
      <ion-icon name='ios-flag'  item-start></ion-icon>
      Place
      <ion-note item-end>
        {{ Place }} 
      </ion-note>
    </ion-item>


    <ion-item>
      <ion-icon name='md-text'  item-start></ion-icon>
      <ion-label>Search</ion-label>
      <ion-input (keyup)="searchFilterWord($event)"></ion-input>
    </ion-item>

  </ion-list>

  <ion-content padding>
      <button ion-button block color="primary" outline (click)="filter()">Filter</button>
    </ion-content>
</ion-content>
