<ion-header>

  <ion-navbar dir={{dir}}>
    <ion-title> {{data.SettingsLabel}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>


  <ion-list>
    <ion-item (click)="onLangugeSelected()">
      <ion-icon name='ios-paper' item-start></ion-icon>
      {{data.DefaultLangugeLabel}}
      <ion-note item-end>
        {{ DefLang }}
      </ion-note>
    </ion-item>


    <ion-item (click)="onCitySelection()">
      <ion-icon name='ios-navigate-outline' item-start></ion-icon>
      {{data.DefaultCityLabel}}
      <ion-note item-end>
        {{ DefCity }}
      </ion-note>
    </ion-item>
  </ion-list>

  <div class="middlePage">
    <p class="logoutClick" (click)="showConfirm()" style="font-size: 20px; color: red;margin: 0px;"> {{data.LogoutLabel}} </p>
    <br>
    <br>
    <p style="font-size: 10px; color: gray;margin: 0px;"> Version number 1.0.0 </p>
    <p style="font-size: 10px; color: gray;margin: 0px;"> Powered by AppGenesis software </p>
  </div>


  <!-- <button ion-button block color="error" outline (click)="showConfirm()">Logout</button> -->

</ion-content>
