<ion-header>

  <ion-navbar>
    <ion-title>Add Advertisement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div class="profile-image-wrapper" (click)="presentImageActionSheet()">
    <div class="profile-image-placeholder" *ngIf="!this.form">
      <ion-icon name="add"></ion-icon>
      <div>
        Add Image
      </div>
    </div>
  </div>

  <img src="{{ blogImage }}" style="width: 100%">

  <ion-content padding>
    <button ion-button block color="primary" outline (click)="uploadImage()">Filter</button>
</ion-content>

</ion-content>
