<ion-content>
  <ion-grid no-padding *ngIf="data != null" dir="{{dir}}">
    <ion-row padding-horizontal align-self-center>
      <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button button-clear text-capitalize clear float-right (click)="onForgetPassword('onForgot')">{{data.forgotPassword}}</button>
      </ion-col>
      <ion-col align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Logo-->
        <img [src]="data.logo">
        <!---Logo Subtitle-->
        <h2 login-subtitle no-margin>{{data.subtitle}}</h2>
        <!---Logo Title-->
        <h1 ion-text padding-bottom login-title no-margin>{{data.title}}</h1>
      </ion-col>
      <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>


        <form [formGroup]="loginform">
          <!---Input field username-->
          <ion-item transparent>
            <ion-label stacked>{{data.labelEmail}}</ion-label>
            <ion-input dir="{{dir}}"  [formControl]="loginform.controls['email']"
            required placeholder="{{data.email}}" type="text" [(ngModel)]="email"></ion-input>

            <ion-label [style.direction] = "revDir" error-field color="error" no-margin
            *ngIf="loginform.controls.email.hasError('required') && loginform.controls.email.touched">{{ validations.Username.required }}</ion-label>
          </ion-item>
          <!---Input field password-->
          <ion-item>
            <ion-label stacked>{{data.labelPassword}}</ion-label>
            <ion-input dir="{{dir}}"  [formControl]="loginform.controls['password']"
            required type="password" placeholder="{{data.password}}" [(ngModel)]="password"></ion-input>

            <ion-label [style.direction] = "revDir" error-field color="error" no-margin
            *ngIf="loginform.controls.password.hasError('required') && loginform.controls.password.touched">{{ validations.Password.required }}</ion-label>
          </ion-item>
        </form>

      </ion-col>
      <!---Share Section-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Login button-->
        <button ion-button full text-capitalize default-button (click)="onLogin('onLogin')">{{data.login}}</button>
        <!---Facebook button-->
        <button ion-button default-button color="facebook" full text-capitalize block (click)="onFaceBookLogin('onFacebook')">{{data.facebook}}</button>
        <button ion-button default-button color="google" full text-capitalize block (click)="onGoogleLogin('onGoogle')">{{data.GooglePlus}}</button>
      </ion-col>

      <ion-col col-12>
        <div description text-center>
          <p>Don't have account?
            <a text-capitalize ion-text color="primary" (click)="onRedierctToRegister('onRegister')">{{data.register}}</a>
          </p>
        </div>
      </ion-col>
      <!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
