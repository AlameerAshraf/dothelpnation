<ion-header>

  <ion-navbar>
    <ion-title>Blogs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row *ngIf="Blogs != null">
      <ion-col col-12 col-lg-4 *ngFor="let advertisement of Blogs;let i = index">
        <ion-card text-left>
          <!--Card Image-->
          <div card-image>
            <img [src]="advertisement.image" />
            <ion-badge ion-fixed item-end class="badge-dark">{{advertisement.button}}</ion-badge>
            <button ion-fixed ion-button button-action-shit (click)="onEvent('onShare', '', $event)">
              <ion-icon name="{{advertisement.shareIcon}}"></ion-icon>
            </button>
          </div>
          <!--Card descriptiom-->
          <ion-card-content (click)="onEvent('onItemClick', item.title, $event)">
            <ion-card-title>
              <!--Card Title-->
              <h2 card-title>{{advertisement.title}}</h2>
              <!--Card Subtitle-->
              <h1 card-subtitle>{{advertisement.subtitle}}</h1>
              <!--Card Body Text-->
              <p card-body-text>{{advertisement.description}}</p>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


      <ion-content class="spinner-view">
        <img [src]="'assets/svg/tail-spin.svg'" />
      </ion-content>


  </ion-grid>
</ion-content>
