<ion-tabs #tabs tabsPlacement="bottom" >
  <ion-tab [root]="_BlogsRoot" [tabTitle]="BlogsTablabel" tabIcon="ios-home"></ion-tab>
  <ion-tab tabBadge="{{messagesCount}}" [root]="_MessagesRoot" [tabTitle]="MessagesTablabel" tabIcon="ios-mail"></ion-tab>
  <ion-tab [root]="_ProfileRoot" [tabTitle]="ProfileTablabel" tabIcon="ios-contact"></ion-tab>
  <ion-tab [root]="_SettingsRoot" [tabTitle]="SettingsTablabel" tabIcon="ios-settings"></ion-tab>
</ion-tabs>
