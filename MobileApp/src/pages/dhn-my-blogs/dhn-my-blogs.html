<ion-header>

  <ion-navbar>
    <ion-title>My Blogs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list>

    <ion-item-sliding *ngFor="let blog of blogs" >
      <ion-item (click)="viewBlog()">
        <ion-avatar item-start>
          <img onError="this.src='assets/img/dothelpnation.png';" [src]=" blog.photo ">
        </ion-avatar>

        <h2>{{ blog.title }}</h2>
        <p > {{ blog.content }}</p>
        <ion-note item-end> {{blog.date}} </ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="delateButton" icon-start>
          Delete
        </button>

        <button ion-button color="primary" icon-start>
            Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
